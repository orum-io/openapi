    EndTime:
      type: string
      description: The end time of the report range in ISO-8601 format.
      format: date-time
      example: '2023-07-13T00:00:00.000Z'
    Amount:
      type: integer
      description: Amount in integral cents.
      format: int64
      example: 4295
